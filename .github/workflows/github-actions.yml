name: assignment-test
on:
    push:
        tags-ignore:
            - '*'
        branches:
            - '*'
jobs:
    full-test:
        container: cuaesd/aesd-autotest:24-assignment5-buildroot
        runs-on: self-hosted
        env:
          FORCE_UNSAFE_CONFIGURE: 1
        timeout-minutes: 600
        steps:
          - name: Fix SSH known_hosts for GitHub
            run: |
              ssh-keygen -f "$HOME/.ssh/known_hosts" -R github.com
          - uses: actions/checkout@v2
          - name: Checkout submodules
            run: git submodule update --init --recursive
          - uses: actions/cache@v3
            with:
              path: buildroot/output
              key: buildroot-${{ hashFiles('buildroot/.config') }}-${{ env.EXTERNAL_REL_BUILDROOT }}
          - uses: webfactory/ssh-agent@v0.5.3
            with:
                ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          - name: Run full test
            env:
              GIT_SSH_COMMAND: "ssh -o StrictHostKeyChecking=no"
            run: ./full-test.sh
          - name: Cleanup
            if: always()
            run: |
              ssh-add -D
