name: assignment-test
on:
    push:
        tags-ignore:
            - '*'
        branches:
            - '*'
jobs:
    full-test:
        container: cuaesd/aesd-autotest:24-assignment5-buildroot
        runs-on: self-hosted
        timeout-minutes: 600
        steps:
          - uses: actions/checkout@v2
          - uses: webfactory/ssh-agent@v0.5.3
            with:
              ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          - name: Checkout submodules
            run: git submodule update --init --recursive
          - name: Fix GitHub SSH known_hosts
            run: |
              mkdir -p $HOME/.ssh
              ssh-keygen -f "$HOME/.ssh/known_hosts" -R github.com || true
              ssh-keyscan github.com >> $HOME/.ssh/known_hosts
              chmod 600 $HOME/.ssh/known_hosts
          - name: Configure SSH to ignore host key changes
            run: |
              mkdir -p $HOME/.ssh
              echo -e "Host github.com\n  StrictHostKeyChecking accept-new\n  UserKnownHostsFile=/dev/null" >> $HOME/.ssh/config
          - uses: actions/cache@v3
            with:
              path: buildroot/output
              key: buildroot-${{ hashFiles('buildroot/.config') }}-${{ env.EXTERNAL_REL_BUILDROOT }}
          - name: Run full test
            env:
              GIT_SSH_COMMAND: "ssh -o StrictHostKeyChecking=no"
            run: ./full-test.sh
          - name: Cleanup
            if: always()
            run: ssh-add -D

